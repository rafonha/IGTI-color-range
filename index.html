<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic color range</title>

    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <h1>Color picker</h1>
    <div id="cnt-red">
        <p>Red</p>
        <input id="red-range" type="range" min="0" max="255" value="0" />
        <input type="text" class="input-color" id="red-text" value="0" disabled readonly />
    </div>
    <div id="cnt-green">
        <p>Green</p>
        <input id="green-range" type="range" min="0" max="255" value="0" /
        ><input type="text" class="input-color" id="green-text" value="0" disabled readonly />
    </div>
    <div id="cnt-blue">
        <p>Blue</p>
        <input id="blue-range" type="range" min="0" max="255" value="0" />
        <input type="text" class="input-color" id="blue-text" value="0" disabled readonly />
    </div>
    <div id="current-color"></div>

    <script src="script.js"></script>
</body>
</html>
